<!DOCTYPE html>
<html>
<head>
	<title>Proyecto Final DOM Y BOM</title>
	<meta content="text/html" charset="UTF-8">
	<script type="text/javascript" src="js/javascript.js"></script>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div id="cabecera">
		<b>Registro de Estudiantes</b>
	</div>
	<div id="contenedor">
		<label><b>Código:</b></label>
		<br>
		<input id="campo1" type="number" value="">
		<br>
		<label><b>Nombre:</b></label>
		<br>
		<input type="text" id="campo2">
		<br>
		<label><b>Nota:</b></label>
		<br>
		<input type="number" id="campo3">
		<br>
		<br>
		<button class="boton" onclick="registrar()">Registrar Estudiante</button>
		<br>
		<br>
		<button class="boton" onclick="promedio()">Nota Promedio</button>
		<button class="boton" onclick="mayor()">Mostrar Nota Mayor</button>
		<button class="boton" onclick="menor()">Mostrar Nota Menor</button>
		<br>
		<br>
		<table id="tabla">
			<tr>
				<th>Código</th>
				<th>Nombre</th>
				<th>Nota</th>
			</tr>
		</table>
	</div>
</body>
</html>
